<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhotoViewer Lite</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="titlebar">
    <div class="title">PhotoViewer Lite</div>
    <div class="window-buttons">
      <button id="minimize">—</button>
      <button id="maximize">⬜</button>
      <button id="close">✕</button>
    </div>
    <div id="statusBar"></div>
  </div>

  <div class="content">
    <button id="openImage">Abrir Imagem</button>
    <div id="imageInfo"></div>
    <img id="imagePreview" />
  </div>

  <script src="renderer.js"></script>
</body>
</html>
